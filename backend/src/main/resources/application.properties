# MySQL database configuration

spring.profiles.active=dev

# spring.datasource.url // handled in application-[].properties
# spring.datasource.username // handled in application-[].properties
# spring.datasource.password // handled in application-[].properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

org.springframework.web.servlet.mvc.method.annotation.CorsConfiguration=DEBUG
logging.file.name=logs/chess-puzzle.log
