# MySQL database configuration

spring.profiles.active=dev

# spring.datasource.url // handled in application-[].properties
# spring.datasource.username // handled in application-[].properties
# spring.datasource.password // handled in application-[].properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

logging.file.name=logs/chess-puzzle.log
logging.logback.rollingpolicy.file-name-pattern=chess-puzzle.%d{dd-MM-yyyy}.%i.gz.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=1GB
logging.logback.rollingpolicy.max-history=7
logging.logback.rollingpolicy.clean-history-on-start=false
